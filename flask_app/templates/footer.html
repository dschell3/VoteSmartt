    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
/* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
    font-weight: 400;
    font-style: normal;
}
        footer{
    background: linear-gradient(90deg, #020614 6%, #0a2840 45%, #0c507a 100%);
    color: #e8f4fb;
    padding: 72px 0 48px; /* more vertical padding to make footer longer */
    font-size: 15px;
}
.footerContainer {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}
.footer {
    display: block;
    margin-top: auto; /* push footer to bottom when content is short */
}

/* Ensure main content area grows to fill space when present */
main, .content, .page-content {
    flex: 1 0 auto;
}
.footerInside {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 30px;
    align-items: start;
}
/* column placeholders kept intentionally empty to allow future column-specific overrides */
.footerTitle {
    font-size: 26px;
    margin-bottom: 16px;
    color: #f7fbff;
}
.footerText {
    color: rgba(200,215,230,0.98);
    line-height: 1.7;
    font-size: 17px;
}
.footerSubtitle, .footerCredits h3, .footerCredits {
    color: rgba(220,230,240,0.98);
    font-size: 16px;
    margin-bottom: 10px;
}
.footerLinks {
    list-style: none;
    padding: 0;
    margin: 0;
}
.footerLink {
    display: inline-block;
    color: rgba(190,210,230,0.95);
    text-decoration: none;
    margin-bottom: 8px;
    font-size: 13px;
    transition: color 0.18s ease, transform 0.12s ease;
}
.footerLink:hover {
    color: #a8d0ff;
    transform: translateX(4px);
}
.footerCredits p {
    margin: 6px 0;
    color: rgba(180,200,215,0.9);
    font-size: 13px;
}
.footerCredits {
    list-style: none;
    padding: 0;
    margin: 6px 0 0 0;
}
.footerCredits li {
    margin: 8px 0;
    color: rgba(180,200,215,0.95);
    font-size: 14px;
}
.footerSMLinks a {
    display: inline-block;
    width: 44px;
    height: 44px;
    line-height: 44px;
    text-align: center;
    border-radius: 8px;
    margin-right: 8px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    color: #dff6ff;
    text-decoration: none;
    font-size: 18px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.footerSMLinks a:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(2,40,60,0.25);
}

/* ensure SVG icons inherit color and are centered */
.footerSMLinks svg {
    display: inline-block;
    vertical-align: middle;
    width: 18px;
    height: 18px;
    color: inherit;
}
.smlink { color: inherit; }

/* Footer bottom area (optional small print) */
.footerCopyright {
    margin-top: 18px;
    display: flex;
    justify-content: center;
}
.copyright-wrap {
    display: inline-block; /* shrink to content width */
    color: rgba(180,200,215,0.95);
    font-size: 14px;
    text-align: center;
    padding-top: 14px;
    position: relative;
}
/* top border line that is exactly the width of the copyright text */
.copyright-wrap::before{
    content: '';
    display: block;
    height: 1px;
    width: 100%;
    background: rgba(255,255,255,0.12);
    position: absolute;
    top: 0; /* line sits above the copyright text */
    left: 0;
    transform: translateY(-8px); /* small gap between line and text */
}
.copyright-wrap a.footerLink { color: rgba(200,220,240,0.95); }
.copyright-wrap a.footerLink:hover { color: #d0eaff; }

/* Responsive: stack columns on small screens */
@media (max-width: 880px) {
    .footerInside {
        grid-template-columns: 1fr 1fr;
    }
}
@media (max-width: 520px) {
    .footerInside {
        grid-template-columns: 1fr;
        gap: 18px;
    }
    .footerSMLinks a { width: 40px; height: 40px; line-height: 40px; }
}

    </style>
